<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jarvis</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Your custom CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- Modernizr -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js" type="text/javascript"></script>
</head>
<body>
    <section id="oval" class="mb-4">
        <div class="row">
            <div class="col-md-1"></div>
            <div class="col-md-10">
                <!-- Flex container with relative positioning for canvas -->
                <div class="d-flex justify-content-center align-items-center" style="height: 80vh; position: relative;">
                    
                    <!-- Jarvis circles container -->
                    <div class="jarvisHood">
                        <div class="square">
                            <span class="circle"></span>
                            <span class="circle"></span>
                            <span class="circle"></span>
                        </div>
                    </div>

                    <!-- Canvas overlay -->
                    <canvas id="canvasOne" width="200" height="200" style="position: absolute;" style="background-color: transparent;"></canvas>
                </div>
            </div>
            <div class="col-md-1"></div>
        </div>
        <button id="btn"><img src="mic.svg"alt=""><span id="content">Click here for talk to me</span> </button>
    </section>

    <!-- Your custom JS -->
    <script src="script.js"></script>
    <script src="particle.js"></script>
</body>
</html>
